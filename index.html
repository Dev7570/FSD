<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .slider {
    position: relative;
    width: 600px;
    height: 350px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }

  .slides {
    display: flex;
    transition: transform 0.6s ease;
    width: 100%;
    height: 100%;
  }

  .slides img {
    width: 600px;
    height: 350px;
    object-fit: cover;
  }

  /* Navigation buttons */
  .btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px 15px;
    border-radius: 50%;
  }

  .btn:hover {
    background: rgba(0,0,0,0.8);
  }

  .prev { left: 10px; }
  .next { right: 10px; }
</style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <img src="https://picsum.photos/id/1018/600/350" alt="Image 1">
    <img src="https://picsum.photos/id/1025/600/350" alt="Image 2">
    <img src="https://picsum.photos/id/1039/600/350" alt="Image 3">
    <img src="https://picsum.photos/id/1043/600/350" alt="Image 4">
  </div>
  <button class="btn prev">&#10094;</button>
  <button class="btn next">&#10095;</button>
</div>

<script>
  const slides = document.querySelector('.slides');
  const images = document.querySelectorAll('.slides img');
  const prev = document.querySelector('.prev');
  const next = document.querySelector('.next');

  let index = 0;

  function showSlide() {
    slides.style.transform = `translateX(${-index * 600}px)`;
  }

  next.addEventListener('click', () => {
    index = (index + 1) % images.length;
    showSlide();
  });

  prev.addEventListener('click', () => {
    index = (index - 1 + images.length) % images.length;
    showSlide();
  });

  // Auto slide every 3 seconds
  setInterval(() => {
    next.click();
  }, 3000);
</script>

</body>
</html>
